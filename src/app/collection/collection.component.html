<div class="row">
  <div class="col-xs-12">
    <h2>Chart:</h2>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let item of collection">
        <span class="badge">{{item.type}}</span>
        <button class="btn btn-danger" (click)="removeFromCollection(item)">remove from coll</button>&nbsp;
        {{item.description}}
      </li>
    </ul>

  </div>
</div>
